<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>FilteringList test</title>
    <link rel="stylesheet" href="../resources/main.css">

</head>
<body class="claro">
    <div id="list"></div>
    <script src="../dojo/dojo.js" data-dojo-config="async: 1"></script>
    <script>
        var list, ready = false;
        require([
            'filtering/FilteringList'
        ], function (FilteringList) {
            var data = ['matt', 'matthew', 'jim', 'john', 'bryan', 'bryan bailes', 'billy', 'matthew c', 'jimmy'];

            list = new FilteringList({}, 'list');
            list.renderArray(data);

            ready = true;
        });
    </script>
</body>
</html>
