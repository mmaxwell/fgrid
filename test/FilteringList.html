<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>FilteringList test</title>
    <link rel="stylesheet" href="../resources/main.css">

</head>
<body class="claro">
    <div id="list"></div>
    <script src="../dojo/dojo.js" data-dojo-config="async: 1"></script>
    <script>
        var list, ready = false;
        require([
            'filtering/FilteringList',
			'dojo/store/Memory'
        ], function (FilteringList, Memory) {
            var data = [{
                    id: '1',
                    fullName: 'Matt',
                    company: 'SitePen, Inc.'
                }, {
                    id: '2',
                    fullName: 'Bryan Person',
                    company: 'SitePen, Inc.'
                }, {
                    id: '3',
                    fullName: 'Bryan Johnson',
                    company: 'National'
                }, {
                    id: '4',
                    fullName: 'Donald Person',
                    company: 'SitePen, Inc.'
                }, {
                    id: '5',
                    fullName: 'Matt Person',
                    company: 'Sample, Inc.'
                }, {
                    id: '6',
                    fullName: 'Jimmy Smith',
                    company: "Smith's Hot Dogs and Jerky"
                }],
				store = new Memory({data: data});

            list = new FilteringList({
				store: store,
				queryProperties: ['fullName', 'company'],
				renderRow: function (object) {
                    var row = document.createElement("div");
                    row.innerHTML = object.fullName + ' - ' + object.company;
                    return row;
                },
                columns: {
                    fullName: 'Full Name'
                }
			}, 'list');
            list.renderArray(data);

            ready = true;
        });
    </script>
</body>
</html>
